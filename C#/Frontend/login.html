<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinout - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 30s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .login-container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 420px;
        padding: 24px;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 48px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .login-header {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo-circle {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        font-size: 28px;
        font-weight: 700;
        color: white;
      }

      .login-title {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 8px;
      }

      .login-subtitle {
        font-size: 14px;
        color: var(--text-secondary);
      }

      .alert {
        padding: 12px 16px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-size: 14px;
        display: none;
      }

      .alert.show {
        display: block;
      }

      .alert-error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #dc2626;
      }

      .alert-success {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #16a34a;
      }

      .form-footer {
        margin-top: 24px;
        text-align: center;
      }

      .form-footer a {
        color: var(--primary);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: color var(--transition-base);
      }

      .form-footer a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      .divider {
        margin: 24px 0;
        text-align: center;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--border-primary);
      }

      .divider span {
        background: rgba(255, 255, 255, 0.95);
        padding: 0 16px;
        position: relative;
        color: var(--text-secondary);
        font-size: 13px;
      }

      .register-link {
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid var(--border-primary);
        text-align: center;
        font-size: 14px;
        color: var(--text-secondary);
      }

      .register-link a {
        color: var(--primary);
        font-weight: 600;
        text-decoration: none;
      }

      .register-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .login-card {
          padding: 32px 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo-circle">S</div>
          <h1 class="login-title">Bem-vindo de volta</h1>
          <p class="login-subtitle">Entre na sua conta para continuar</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-input"
              id="emailInput"
              placeholder="seu@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">Senha</label>
            <input
              type="password"
              class="form-input"
              id="passwordInput"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="form-footer">
            <a href="forgot-password.html">Esqueceu sua senha?</a>
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; margin-top: 24px"
          >
            Entrar
          </button>
        </form>

        <div class="register-link">
          Não tem uma conta? <a href="register.html">Criar conta</a>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:5240/api";

      function showAlert(message, type = "error") {
        const alert = document.getElementById("alert");
        alert.className = `alert alert-${type} show`;
        alert.textContent = message;

        setTimeout(() => {
          alert.classList.remove("show");
        }, 5000);
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const Email = document.getElementById("emailInput").value;
          const Password = document.getElementById("passwordInput").value;

          try {
            const response = await fetch(`${API_URL}/auth/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ Email, Password }),
            });

            let data;
            const responseText = await response.text();

            try {
              data = JSON.parse(responseText);
            } catch (jsonError) {
              // Se não conseguir fazer parse do JSON, usar o texto da resposta
              throw new Error(responseText || "Erro de resposta do servidor");
            }

            console.log("Response status:", response.status, response.ok);
            console.log("Response data:", data);

            if (!response.ok) {
              // Tratar diferentes tipos de erro do backend
              if (Array.isArray(data)) {
                // Erro de validação (lista de erros do FluentValidation)
                const errorMessages = data
                  .map((error) => error.ErrorMessage || error)
                  .join(", ");
                throw new Error(errorMessages);
              } else if (data.message) {
                // Erro com message (erro de autenticação)
                throw new Error(data.message);
              } else {
                // Outro tipo de erro
                throw new Error("Erro desconhecido no servidor");
              }
            }

            // Save token
            if (data.token) {
              localStorage.setItem("token", data.token);
              console.log("Token salvo:", data.token.substring(0, 20) + "...");
            } else {
              console.error("Token não encontrado na resposta:", data);
              throw new Error("Token não recebido do servidor");
            }

            showAlert("Login realizado com sucesso!", "success");

            // Redirect to dashboard
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1000);
          } catch (error) {
            console.error("Login error:", error);
            showAlert(error.message || "Email ou senha incorretos");
          }
        });
    </script>
  </body>
</html>
