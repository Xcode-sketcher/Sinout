<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinout - Criar Conta</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 30s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .register-container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 420px;
        padding: 24px;
      }

      .register-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 48px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .register-header {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo-circle {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, var(--accent), var(--primary));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        font-size: 28px;
        font-weight: 700;
        color: white;
      }

      .register-title {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 8px;
      }

      .register-subtitle {
        font-size: 14px;
        color: var(--text-secondary);
      }

      .alert {
        padding: 12px 16px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-size: 14px;
        display: none;
      }

      .alert.show {
        display: block;
      }

      .alert-error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #dc2626;
      }

      .alert-success {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #16a34a;
      }

      .password-strength {
        margin-top: 8px;
        height: 4px;
        background: var(--border-primary);
        border-radius: 999px;
        overflow: hidden;
        transition: all var(--transition-base);
      }

      .password-strength-bar {
        height: 100%;
        width: 0;
        transition: all var(--transition-base);
      }

      .password-strength.weak .password-strength-bar {
        width: 33%;
        background: #ef4444;
      }

      .password-strength.medium .password-strength-bar {
        width: 66%;
        background: #f59e0b;
      }

      .password-strength.strong .password-strength-bar {
        width: 100%;
        background: #10b981;
      }

      .login-link {
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid var(--border-primary);
        text-align: center;
        font-size: 14px;
        color: var(--text-secondary);
      }

      .login-link a {
        color: var(--accent);
        font-weight: 600;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .register-card {
          padding: 32px 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <div class="logo-circle">S</div>
          <h1 class="register-title">Criar Conta</h1>
          <p class="register-subtitle">
            Comece sua jornada de análise emocional
          </p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="registerForm">
          <div class="form-group">
            <label class="form-label">Nome Completo</label>
            <input
              type="text"
              class="form-input"
              id="nameInput"
              placeholder="João Silva"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-input"
              id="emailInput"
              placeholder="seu@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">Telefone</label>
            <input
              type="tel"
              class="form-input"
              id="phoneInput"
              placeholder="(11) 98765-4321"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Nome do Paciente</label>
            <input
              type="text"
              class="form-input"
              id="patientNameInput"
              placeholder="Nome da pessoa que será monitorada"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Senha</label>
            <input
              type="password"
              class="form-input"
              id="passwordInput"
              placeholder="••••••••"
              required
              minlength="6"
            />
            <div class="password-strength" id="passwordStrength">
              <div class="password-strength-bar"></div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Confirmar Senha</label>
            <input
              type="password"
              class="form-input"
              id="confirmPasswordInput"
              placeholder="••••••••"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; margin-top: 24px"
          >
            Criar Conta
          </button>
        </form>

        <div class="login-link">
          Já tem uma conta? <a href="login.html">Entrar</a>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:5240/api";

      function showAlert(message, type = "error") {
        const alert = document.getElementById("alert");
        alert.className = `alert alert-${type} show`;
        alert.textContent = message;

        setTimeout(() => {
          alert.classList.remove("show");
        }, 5000);
      }

      // Password strength indicator
      document
        .getElementById("passwordInput")
        .addEventListener("input", function (e) {
          const password = e.target.value;
          const strength = document.getElementById("passwordStrength");

          strength.className = "password-strength";

          if (password.length === 0) return;

          if (password.length < 6) {
            strength.classList.add("weak");
          } else if (password.length < 10) {
            strength.classList.add("medium");
          } else {
            strength.classList.add("strong");
          }
        });

      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("nameInput").value;
          const email = document.getElementById("emailInput").value;
          const phone = document.getElementById("phoneInput").value;
          const patientName = document.getElementById("patientNameInput").value;
          const password = document.getElementById("passwordInput").value;
          const confirmPassword = document.getElementById(
            "confirmPasswordInput"
          ).value;

          // Validate passwords match
          if (password !== confirmPassword) {
            showAlert("As senhas não coincidem");
            return;
          }

          // Validate password strength
          if (password.length < 6) {
            showAlert("A senha deve ter no mínimo 6 caracteres");
            return;
          }

          try {
            const payload = { name, email, password };

            // Adicionar campos opcionais apenas se preenchidos
            if (phone) payload.phone = phone;
            if (patientName) payload.patientName = patientName;

            const response = await fetch(`${API_URL}/auth/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.message || "Erro ao criar conta");
            }

            showAlert("Conta criada com sucesso!", "success");

            // Redirect to login
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          } catch (error) {
            console.error("Register error:", error);
            showAlert(error.message || "Erro ao criar conta. Tente novamente.");
          }
        });
    </script>
  </body>
</html>
