<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinout - Recuperar Senha</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 30s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .forgot-container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 420px;
        padding: 24px;
      }

      .forgot-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 48px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .forgot-header {
        text-align: center;
        margin-bottom: 32px;
      }

      .icon-circle {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #10b981, #059669);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        font-size: 28px;
      }

      .forgot-title {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 8px;
      }

      .forgot-subtitle {
        font-size: 14px;
        color: var(--text-secondary);
        line-height: 1.6;
      }

      .alert {
        padding: 12px 16px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-size: 14px;
        display: none;
      }

      .alert.show {
        display: block;
      }

      .alert-error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #dc2626;
      }

      .alert-success {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #16a34a;
      }

      .alert-info {
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        color: #2563eb;
      }

      .step-container {
        display: none;
      }

      .step-container.active {
        display: block;
      }

      .back-link {
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid var(--border-primary);
        text-align: center;
      }

      .back-link a {
        color: #10b981;
        font-weight: 600;
        text-decoration: none;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .back-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .forgot-card {
          padding: 32px 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="forgot-container">
      <div class="forgot-card">
        <div class="forgot-header">
          <div class="icon-circle">üîë</div>
          <h1 class="forgot-title">Recuperar Senha</h1>
          <p class="forgot-subtitle">
            Digite seu email para receber instru√ß√µes de recupera√ß√£o
          </p>
        </div>

        <div id="alert" class="alert"></div>

        <!-- Step 1: Request Reset -->
        <div class="step-container active" id="step1">
          <form id="requestResetForm">
            <div class="form-group">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-input"
                id="emailInput"
                placeholder="seu@email.com"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="width: 100%; margin-top: 24px"
            >
              Enviar C√≥digo
            </button>
          </form>
        </div>

        <!-- Step 2: Enter Code and New Password -->
        <div class="step-container" id="step2">
          <form id="resetPasswordForm">
            <div class="form-group">
              <label class="form-label">C√≥digo de Verifica√ß√£o</label>
              <input
                type="text"
                class="form-input"
                id="tokenInput"
                placeholder="Digite o c√≥digo recebido"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label">Nova Senha</label>
              <input
                type="password"
                class="form-input"
                id="newPasswordInput"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
                minlength="6"
              />
            </div>

            <div class="form-group">
              <label class="form-label">Confirmar Nova Senha</label>
              <input
                type="password"
                class="form-input"
                id="confirmPasswordInput"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="width: 100%; margin-top: 24px"
            >
              Redefinir Senha
            </button>
          </form>
        </div>

        <div class="back-link">
          <a href="login.html">‚Üê Voltar para login</a>
        </div>
      </div>
    </div>

    <script>
      // Fun√ß√£o para mostrar alertas
      function showAlert(message, type = "error") {
        const alert = document.getElementById("alert");
        alert.textContent = message;
        alert.className = `alert alert-${type} show`;
        setTimeout(() => {
          alert.classList.remove("show");
        }, 5000);
      }

      // Fun√ß√£o para alternar entre os steps
      function showStep(stepNumber) {
        document.querySelectorAll(".step-container").forEach((container) => {
          container.classList.remove("active");
        });
        document.getElementById(`step${stepNumber}`).classList.add("active");
      }

      // Fun√ß√£o para solicitar redefini√ß√£o de senha
      async function requestPasswordReset(event) {
        event.preventDefault();

        const email = document.getElementById("emailInput").value.trim();

        if (!email) {
          showAlert("Por favor, digite seu email.");
          return;
        }

        try {
          const response = await fetch(
            "http://localhost:5240/api/auth/forgot-password",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ Email: email }),
            }
          );

          const data = await response.json();

          if (response.ok) {
            showAlert(
              "C√≥digo de verifica√ß√£o enviado para seu email!",
              "success"
            );
            showStep(2);
          } else {
            showAlert(data.message || "Erro ao enviar c√≥digo de verifica√ß√£o.");
          }
        } catch (error) {
          console.error("Erro:", error);
          showAlert("Erro de conex√£o. Tente novamente.");
        }
      }

      // Fun√ß√£o para redefinir senha
      async function resetPassword(event) {
        event.preventDefault();

        const token = document.getElementById("tokenInput").value.trim();
        const newPassword = document.getElementById("newPasswordInput").value;
        const confirmPassword = document.getElementById(
          "confirmPasswordInput"
        ).value;

        if (!token || !newPassword || !confirmPassword) {
          showAlert("Por favor, preencha todos os campos.");
          return;
        }

        if (newPassword !== confirmPassword) {
          showAlert("As senhas n√£o coincidem.");
          return;
        }

        if (newPassword.length < 6) {
          showAlert("A senha deve ter pelo menos 6 caracteres.");
          return;
        }

        try {
          const response = await fetch(
            "http://localhost:5240/api/auth/reset-password",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                Token: token,
                NewPassword: newPassword,
                ConfirmPassword: confirmPassword,
              }),
            }
          );

          const data = await response.json();

          if (response.ok) {
            showAlert("Senha redefinida com sucesso!", "success");
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          } else {
            showAlert(data.message || "Erro ao redefinir senha.");
          }
        } catch (error) {
          console.error("Erro:", error);
          showAlert("Erro de conex√£o. Tente novamente.");
        }
      }

      // Event listeners
      document
        .getElementById("requestResetForm")
        .addEventListener("submit", requestPasswordReset);
      document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", resetPassword);
    </script>
  </body>
</html>
